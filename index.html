<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>microDevSys website</title>

<style>
body {background-color: black;}
/* Popup box BEGIN */
[title~="popup"] {
    background:rgba(0,0,0,.4);
    cursor:pointer;
    display:none;
    height:100%;
    position:fixed;
    text-align:center;
    top:0;
    width:100%;
    z-index:10000;
}
[title~="popup"] .helper{
    display:inline-block;
    height:100%;
    vertical-align:middle;
}
[title~="popup"] > div {
    background-color: #fff;
    box-shadow: 10px 10px 60px #555;
    display: inline-block;
    height: auto;
    max-width: 551px;
    min-height: 100px;
    vertical-align: middle;
    width: 60%;
    position: relative;
    border-radius: 8px;
    padding: 15px 5%;
}
.popupCloseButton {
    background-color: #fff;
    border: 3px solid #999;
    border-radius: 50px;
    cursor: pointer;
    display: inline-block;
    font-family: arial;
    font-weight: bold;
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 25px;
    line-height: 30px;
    width: 30px;
    height: 30px;
    text-align: center;
}
.popupCloseButton:hover {
    background-color: #ccc;
}
[class*="popup"] {
    cursor: pointer;
    font-size: 20px;
    margin: 20px;
    display: inline-block;
    font-weight: bold;
}
/* Popup box END */
img {
  width: 75%;
  height: auto;
  /*transform:scale(2);*/
  margin-left:50px;
  margin-top:30px;
}
</style>
	<body>
			<h3><font color="white">Block Diagram K32L3 Kinetis Chip</font></h3>
			

			<img src="images/K32L3.svg" usemap="#image-map" w-resize>

<map name="image-map">
    <area target="" alt="PORTE" title="PORTE" coords="40,40,150,100" shape="rect" class="PORTE_popup">
					<!- coord format = (x,y) of top left rectangle + width + height ->
    <area target="" alt="GPIOE" title="GPIOE" coords="40,140,150,200" shape="rect" class="GPIO_popup">
</map>

<div class="GPIO" title="popup">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton">&times;</div>
       			<p class="message round">Test in progress</p>
			<div><i class="icon-spinner icon-spin icon-2x"></i></div>
    </div>
</div>	

<div class="PORTE" title="popup">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton">&times;</div>
			<p>GPIOE base address: 4100_F000h</p>
			<p>PORTE base address: 4103_7000h</p>
			<p>FGPIOE base address: F800_0000h</p>
			</div>
</div>	
		<script type="text/javascript" src="js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="js/groundwork.all.js"></script>
		<script type="text/javascript">
			$(window).load(function () {
			$(".GPIO_popup").click(function(){
			   $('.GPIO').show();
			});
			$('.GPIO').click(function(){
				$('.GPIO').hide();
			});
			$(".PORTE_popup").click(function(){
				$('.PORTE').show();
			});
			$('.PORTE').click(function(){
				$('.PORTE').hide();
			});
		});
		</script>
	</body>
</html>
