<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>microDevSys website</title>
		<link type="text/css" rel="stylesheet" href="css/popup.css">
		<!-- framework css --><!--[if gt IE 9]><!-->
		<link type="text/css" rel="stylesheet" href="css/groundwork.css"><!--<![endif]-->
		<!--[if lte IE 9]>
		<link type="text/css" rel="stylesheet" href="css/groundwork-core.css">
		<link type="text/css" rel="stylesheet" href="css/groundwork-type.css">
		<link type="text/css" rel="stylesheet" href="css/groundwork-ui.css">
		<link type="text/css" rel="stylesheet" href="css/groundwork-anim.css">
		<link type="text/css" rel="stylesheet" href="css/groundwork-ie.css">
		<![endif]-->
	</head>
<style>
body {
background-color: black;
}

img {
  margin-left:50px;
  margin-top:30px;
  zoom:200%;
}
</style>
	<body>
			<h3><font color="white">Block Diagram K32L3 Kinetis Chip</font></h3>
			<img src="images/K32L3.svg" usemap="#image-map" w-resize>

<map name="image-map">
								<!- coord format = (x,y) of top left rectangle + width + height ->
    <area target="" alt="PORTE" title="PORTE" coords="20,20,70,40" shape="rect" class="PORTE_popup">
    <area target="" alt="GPIOE" title="GPIOE" coords="20,80,75,45" shape="rect" class="GPIO_popup">
</map>

<div class="GPIO" title="popup">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton">x</div>
       			<p class="message round">Test in progress</p>
			<div><i class="icon-spinner icon-spin icon-2x"></i></div>
    </div>
</div>	

<div class="PORTE" title="popup">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton">x</div>
			<p>GPIOE base address: 4100_F000h</p>
			<p>PORTE base address: 4103_7000h</p>
			<p><font color="red"><i class="icon-play"></i>FGPIOE base address: F800_0000h <i class="icon-info-sign"></i> accessible only on the M0+ cortex</font></p>
			</div>
</div>	
		<script type="text/javascript" src="js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="js/groundwork.all.js"></script>
		<script type="text/javascript">
			$(window).load(function () {
			$(".GPIO_popup").click(function(){
			   $('.GPIO').show();
			});
			$('.GPIO').click(function(){
				$('.GPIO').hide();
			});
			$(".PORTE_popup").click(function(){
				$('.PORTE').show();
			});
			$('.PORTE').click(function(){
				$('.PORTE').hide();
			});
		});
		</script>
	</body>
</html>
